<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 3-Column Responsive Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-4">
  <div class="row">
    <div class="col-12 col-md-6 col-lg-4 bg-primary text-white p-3 mb-3">
      <h4>Hello from Column 1!</h4>
      <p>This is some simple text to show the mobile layout.</p>
    </div>
    <div class="col-12 col-md-6 col-lg-4 bg-secondary text-white p-3 mb-3">
      <h4>Hey, Column 2 here! (or below Column 1 on your mobile!)</h4>
      <p>Stacking nicely on mobiles and tablets.</p>
    </div>
    <div class="col-12 col-md-6 col-lg-4 bg-success text-white p-3 mb-3">
      <h4>Column 3 says hi! (or below Column 2 on your mobile!)</h4>
      <p>Ready to slay on desktop screens.</p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
