<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Column Reordering</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #fdf2f8;
      font-family: 'Segoe UI', sans-serif;
    }
    .col-box {
      background-color: #ffe4ec;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 10px;
    }
    h2 {
      color: #d63384;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h2>Column Reordering</h2>
    <div class="row">
      <div class="col-md-6 order-md-2">
        <div class="col-box">I come first on mobile, second on desktop ðŸ‘‘</div>
      </div>
      <div class="col-md-6 order-md-1">
        <div class="col-box">I come second on mobile, first on desktop ðŸ‘‘</div>
      </div>
    </div>
  </div>

  <script

</html>
